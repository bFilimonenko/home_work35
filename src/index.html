<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule of tasks</title>
</head>
<body>

<div class="container">
  <h1>Schedule of tasks</h1>
  <form id="task-form">
    <input type="text" id="task-name" placeholder="Task Name">
    <input type="text" id="task-category" placeholder="Category">
    <input type="time" id="task-time" placeholder="Time">
    <div class="task-difficulty">
      <span>Difficulty:</span>
      <input type="radio" name="taskDifficulty" id="easy" value="easy">
      <label for="easy">Easy</label>
      <input type="radio" name="taskDifficulty" id="medium" value="medium">
      <label for="medium">Medium</label>
      <input type="radio" name="taskDifficulty" id="hard" value="hard">
      <label for="hard">Hard</label>
    </div>
    <button type="submit" class="add">Add Task</button>
    <button type="submit" class="save hidden">Save Changes</button>
  </form>
  <h2>Your tasks</h2>
  <ul id="task-list"></ul>
</div>

</body>
</html>
