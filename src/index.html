<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule of tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Schedule of tasks</h1>
  <form id="task-form">
    <input type="text" id="task-name" placeholder="Task Name" required>
    <input type="text" id="task-category" placeholder="Category" required>
    <input type="number" id="task-time" placeholder="Time" required>
    <input type="number" id="task-difficulty" placeholder="Difficulty" required>
    <br>
    <button type="submit">Add Task</button>
  </form>
  <h2>Your tasks</h2>
  <ul id="task-list"></ul>
</div>

</body>
</html>
